<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Timer</h1>
      <p class="timer" id="timer">25:00</p>
      <!-- Add an input field for user input in minutes -->
      <input type="number" id="customMinutes" placeholder="Enter Custom minutes" class="input" />
      <button id="setCustomTime" style="background-color: blueviolet">Set Custom Time</button>

      <div class="button-wrapper">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
